<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall linear, sideWays ease-in-out infinite;
        }

        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        @keyframes sideWays {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }

        header, main {
            position: relative; /* Ensure these elements are above the bubbles */
            z-index: 3;
            width: 90%;
            max-width: 800px;
            background-color: white;
            box-shadow: 10px 10px 30px #d70026 ;
            margin: 20px auto; /* Center the content */
            padding: 20px;
            border-radius: 10px;
            border-style: solid;
            border-color: #d70026;
            border-width: thick;
            text-align: center;
        }

        header img {
            width: 400px;
            height: auto;
            margin-top: 20px;
        }

        header h2 {
            font-size: 1.4em;
            margin: 20px 0;
            color: #2a3c69;
        }

        main p {
            font-size: 2.5em;
            margin-bottom: 20px;
            margin-top: 20px;
            color: #2a3c69;
            font-weight: bolder;
            text-shadow: 5px 5px 10px #6c88cf;

        }

        footer {
            color: #2a3c69;
            position: relative; /* Ensure these elements are above the bubbles */
            z-index: 3;
            width: 90%;
            max-width: 830px;
            background-color: white;
            box-shadow: 10px 10px 30px #d70026 ;
            margin: 20px auto; /* Center the content */
            padding: 5px ;
            border-radius: 10px;
            border-style: solid;
            border-color: #d70026;
            border-width: thick;
            text-align: center;
            vertical-align: middle;
           
        }
        h3 {
        font-size: 1.2em;
        margin-bottom: 4px; 
        margin-top: 10px;  
        font-style: bold;
    
 }
        h4{
        font-size: 0.9em;
        margin-top: 4px;
        margin-bottom: 10px;
        font-style: normal;

        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Company Logo" id="logo">
        <h2>Your answers have been submitted successfully</h2>
        <h2>Thank you for participating!</h2>
    </header>
    <main>
        <p>Bravo!</p>
        <p>À la semaine prochaine</p>
    </main>
    <footer>
        <h3>The French Tutor Portal</h3>
        <h4> • Created by Melissa Sekhri • </h4>   
    </footer>
    <script>
        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * window.innerWidth}px`;
            confetti.style.backgroundColor = `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() + 0.5})`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confetti.style.animationDelay = `${Math.random() * 2}s`;
            confetti.style.animationName = 'fall, sideWays';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, (Math.random() * 3 + 2) * 1000 + 2000); // Adjusted to match animationDuration + animationDelay
        }

        function continuouslyCreateConfetti() {
            const confettiCount = 1500;
            const interval = 10; // Milliseconds between each confetti piece creation
            let created = 0;

            const intervalId = setInterval(() => {
                if (created < confettiCount) {
                    createConfettiPiece();
                    created++;
                } else {
                    clearInterval(intervalId);
                }
            }, interval);

            // Optionally, restart the process to keep it continuous indefinitely
            setTimeout(continuouslyCreateConfetti, confettiCount * interval + 1000); // Wait for all pieces to be created plus some delay
        }

        continuouslyCreateConfetti();
    </script>

</body>
</html>
